<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Thanos Snap Effect</title>
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <p id="text">If you love Russia as I do</p>
    <main id="container" width="600">
      <img
        data-element="target"
        src="./assets/icons/terrorist-state.svg"
        alt="terrorist state map with flag over it"
      />
    </main>
    <div class="wrapper">
      <button data-element="snap-btn" type="button" disabled>...then just tap me!</button>
      <div data-element="inifinite-gauntlet" class="gauntlet-hidden">
        <audio class="igSound" src="./assets/sounds/infinity-gauntlet-audio-track.mp3"></audio>
      </div>
    </div>
    <div class="hearts-wrapper">
      <img
        id="hearts"
        src="./assets/images/white-heart.png"
        alt="white hearts and one red on the top-right"
      />
      <strong> <span>Support</span>&nbsp;<span>Ukraine!</span> </strong>
    </div>

    <div class="backdrop visible">
      <div class="loader"></div>
    </div>
    <audio
      src="./assets/sounds/turn-into-dust.mp3"
      data-element="dust-sound"
      aria-hidden="true"
    ></audio>
    <script defer src="https://chancejs.com/chance.min.js"></script>
    <script defer src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script defer src="./index.js" type="module"></script>
  </body>
</html>
